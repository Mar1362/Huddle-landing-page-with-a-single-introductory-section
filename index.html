<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/ff61c21c5c.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>  
    <figure class="logo"><img src="images/logo.svg" alt="logo of the company"></figure>
    <figure class="illustration"><img src="images/illustration-mockups.svg" alt="" role="presentation"></figure>
    <section class="block">
      <h2 class="block__title">Build The Community Your Fans Will Love</h2>
      <p class="block__parag">
        Huddle re-imagines the way we build communities. You have a voice, but 
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="block__btn"><a href="#">Register</a></button>
      <footer class="block__footer">
        <p class="block__footer__parag">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </p>
      </footer>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mamadou MAR</a>.
    </p>
  </footer>
</body>
</html>
